<!doctype html>
<html>
<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <!-- Título da página -->
    <title>Cadastro</title>
</head>
<body>
    <!-- Cabeçalho -->
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Formulário -->
    <form method="post" action="https://script.google.com/macros/s/AKfycbxxNcXfpNGbpuXHqsi8G4w98H0o4RWA8jXWFHt-A-QGnyF_fV55FbTnmqp_oD3MpS8h/exec">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" name="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" value="HTML"> HTML
                <input type="checkbox" name="tecnologia2" value="CSS"> CSS
                <input type="checkbox" name="tecnologia3" value="JavaScript"> JavaScript
                <input type="checkbox" name="tecnologia4" value="PHP"> PHP
                <input type="checkbox" name="tecnologia5" value="C#"> C#
                <input type="checkbox" name="tecnologia6" value="Python"> Python
                <input type="checkbox" name="tecnologia7" value="Java"> Java
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
